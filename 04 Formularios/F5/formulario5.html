<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMBRES Y MUJERES</title>
    <link rel="stylesheet" href="./formulario5.css">
    <script src="./formulario5.js"></script>
</head>
<body>
    <div class="container">
        <h3>Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes</h3>
        <br>
        <h2>Hombres y Mujeres</h2>
        <br>
        <form id="hmForm">
        <div class="hmForm">
            <label for="hombres">Cantidad de hombres:</label>
            <input type="number" id="hombres" min="0">
        </div>
        <div class="hmForm">
            <label for="mujeres">Cantidad de mujeres:</label>
            <input type="number" id="mujeres" min="0">
        </div>

        <button id="porcs" type="button">Calcular Porcentajes</button>
        <div id="pf"></div>
    </form>
    </div>
</body>
</html>
